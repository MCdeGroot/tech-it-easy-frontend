<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<header class="header outer-container">
    <div class="inner-container">
        <nav class="nav-bar">
            <ul>
                <li><a href="#services">Products</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header-content-styling-div">
            <h1>Tech IT Easy</h1>
        </div>
</header>
<main>
    <section class="stock outer-container">
        <div class="inner-container">
            <div class="articles-dashboard-container">
            <h2>Verkoop dashboard</h2>

            <article class="article-dashboard">
            <h3>Producten verkocht:</h3>
            <span id="items-sold"> [items sold]</span>
            </article>
            <article class="article-dashboard">
            <h3>Producten ingekocht:</h3>
            <span id="items-bought"> [items bought]</span>
            </article>
            <article class="article-dashboard">
            <h3>Huidige voorraad:</h3>
            <span id="current-stock"> [current stock]</span>
            </article>
            </div>
        </div>
    </section>
    <section class="brands outer-container">
        <div class="inner-container">
            <div class="products-container">
                <h2>Onze merken</h2>
                <ul id="brand-list">
                </ul>
            </div>
        </div>
    </section>
    <section class="products outer-container">
        <div class="inner-container">
            <div class="products-container">
                <h2>Products</h2>
                <span id="product"></span>
            </div>
        </div>
    </section>
    <section class="products outer-container">
        <div class="inner-container">
            <div class="products-container">
                <h2>All Products</h2>
                <span id="all-models"></span>
            </div>
        </div>
    </section>


</main>
<footer>
    <p>Have a Question? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click here</a> to contact us</p>
</footer>

<script src="main.js"></script>
<script src="opdracht-1.js"></script>
<script src="opdracht-2.js"></script>
<script src="opdracht-3.js"></script>
<script src="opdracht-4.js"></script>
</body>
</html>
